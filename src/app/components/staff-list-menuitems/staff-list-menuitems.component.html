<div class="container">
    <app-staff-sidemenu class="sidemenu"></app-staff-sidemenu>
    <div class="list-menuitems">
        <div class="search-create">
            <mat-form-field class="search-form">
                <mat-label>Procurar</mat-label>
                <input matInput placeholder="Ex. hot roll filadélfia" [(ngModel)]="searchTerm2"
                    (input)="search()">
            </mat-form-field>

            <button class="create-btn" (click)="createMenuItem()" mat-raised-button color="primary">Criar</button>
        </div>

        <table mat-table [dataSource]="menuItems" matSort matSortActive="created"
            matSortDisableClear matSortDirection="desc">

            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef> Foto </th>
                <td mat-cell *matCellDef="let row"> <img class="table-item-image" [src]="row.imageUrl" /> </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
                <td mat-cell *matCellDef="let row"> {{row.price | currency: 'BRL'}} </td>
            </ng-container>

            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
            </ng-container>

            <ng-container matColumnDef="ingredientsName">
                <th mat-header-cell *matHeaderCellDef> Ingredientes </th>
                <td mat-cell *matCellDef="let row"> {{row.ingredientsName}} </td>
            </ng-container>

            <ng-container matColumnDef="isRodizioItem">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rodízio</th>
                <td mat-cell *matCellDef="let row"> {{row.isRodizioItem ? 'Sim' : 'Nao'}} </td>
            </ng-container>

            <ng-container matColumnDef="isAvailable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponível </th>
                <td mat-cell *matCellDef="let row" > {{row.isAvailable ? 'Sim' : 'Nao'}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                <td mat-cell *matCellDef="let row">
                    <div class="edit-icon" (click)="editMenuItem(row)"><img src="../../../assets/images/edit-icon.svg">
                    </div>
                </td>
            </ng-container>

            <tr class="mat-row" *matNoDataRow>
                <td class="error-Message" colspan="9">
                    {{errorMessage}}</td>
            </tr>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="resultsLength" [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
    </div>
</div>
